<!DOCTYPE html>
<html>
<head>
	<title>Google Image Search</title>
    <link rel="stylesheet" type="text/css" href="image_search_style.css">
</head>
<body>
    <header>
        <div class="header">
            <a href="index.html">Google Search</a>
        </div>
    </header>
    <main>
        <img src="assets/Google_2015_logo.svg.png">
        <form method="get" action="http://images.google.com/images">
            <input type="text" name="q" placeholder="Search images on Google">
            <div class="buttons">
                <button type="submit">Search Image</button>
            </div>
        </form>
    </main>
		
</body>
</html>
