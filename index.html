<!DOCTYPE html>
<html>

<head>
    <title>Search Engine</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <div class="header">
            <a href="image_search.html">Image Search</a>
            <a href="advanced_search.html">Advanced Search</a>
        </div>
    </header>

    <main>
        <img src="assets/Google_2015_logo.svg.png" alt="Google Logo">
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <input type="text" id="search-query" name="q" placeholder="Search...">
            <div class="buttons">
                <button type="submit">Google Search</button>
                <button type="submit" name="btnI">I'm Feeling Lucky</button>
            </div>
        </form>
    </main>
</body>
</html>
